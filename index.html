<!DOCTYPE html>
<html>
  <head>
    <title>IUCN Red List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <script src="./src/index.js" type="module"></script>
    <style>
      .species-column {
        flex-basis: 60%;
      }
      .table .thead-dark th {
        color: #fff;
        background-color: #212529;
        border-color: #32383e;
      }
      .bgColorGrey{
        background: #f5f5f5;
      }

      .colorWhite{
        color: white;
      }

      #loadMore{
        display: none;
      }
    </style>
  </head>
  <body class="bgColorGrey">
    <section id="main" class="py-5">
      <h1 class="text-center pb-4">IUCN Red List App</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2>Progress:</h2>
            <i class="fa-duotone fa-spinner-third fa-spin"></i><ul id="progressList"></ul>      
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-10 pt-4">
            <div class="row">
              <div class="col-12 col-lg-6">
                <h2 class="text-center pb-4">Critically Endangered Species:</h2>
                <div id="criticallyEndangeredList"></div>
              </div>
              <div class="col-12 col-lg-6">
                <h2 class="text-center pb-4">Mammal Species:</h2>
                <div id="mammalList"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center pt-4">
            <button type="button" class="btn btn-outline-dark" id="loadMore">Load More</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
